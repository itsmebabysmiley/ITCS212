<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script >
        var a = 22;
        var b = 3;
        console.log('First number:= ' + a);
        console.log('Second number:= ' + b);
        console.log(a +' + '+ b +' = ', a+b);
        console.log(a +' - '+ b +' = ', a-b);
        console.log(a +' * '+ b +' = ', a*b);
        console.log(a +' / '+ b +' = ', a/b);
    </script>
</body>
</html>
