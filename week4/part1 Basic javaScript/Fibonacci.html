<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var f0 = 0;
        var f1 = 1;
        var fn = 0;
        while(f0<40){
            console.log(f0);
            fn = f0+f1;
            f0 = f1;
            f1 = fn;
        }
    </script>
</body>
</html>
