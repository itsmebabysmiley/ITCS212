<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">q2</h1>
    </header>
    <div class="container">
        <div class="mb-3 row">
            <label for="stuid" class="col-sm-2 col-form-label">Student ID</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="stuid" value="" name="stuid">
            </div>
            <label for="stufname" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="stufname" value="" name="stufname">
            </div>
            <label for="stulname" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="stulname" value="" name="stulname">
            </div>
            <label for="stubdate" class="col-sm-2 col-form-label">Birth day</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="stubdate" value="" name="stubdate" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
            <label for="stuphone" class="col-sm-2 col-form-label">Telephone</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="stuphone" value="" name="stuphone">
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="select">Search</button>
            <button type="submit" class="btn btn-primary mb-3" id="selectall" >SearchAll</button>
            <button type="submit" class="btn btn-primary mb-3" id="update" >Update</button>
            <button type="submit" class="btn btn-primary mb-3" id="delete" >Delete</button>
            <button type="submit" class="btn btn-primary mb-3" id="add" >Add</button>

        </div>
        <div id="resultSearchAll"></div>
    </div>
    <script src="callStudentService.js" type="text/javascript"></script>

</body>
</html>
